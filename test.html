<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Vision - Test Loading</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            color: #333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }
        .loading {
            background: #e0e7ff;
            color: #3730a3;
            border: 1px solid #6366f1;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #5a67d8;
        }
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Chai Vision Dashboard - Debug Mode</h1>
        
        <h2>üìã Dependency Check</h2>
        <div id="dependencies"></div>
        
        <h2>üìÅ File Check</h2>
        <div id="files"></div>
        
        <h2>üîß Actions</h2>
        <button onclick="checkAllFiles()">Check All Files</button>
        <button onclick="tryLoadDashboard()">Try Load Dashboard</button>
        <button onclick="location.href='index.html'">Go to Main Dashboard</button>
        
        <h2>üìä Console Output</h2>
        <pre id="console"></pre>
    </div>

    <!-- Load CDN Libraries First -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const log = (message, type = 'info') => {
            const consoleEl = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            consoleEl.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        };

        // Check CDN Dependencies
        function checkDependencies() {
            const deps = {
                'React': typeof React !== 'undefined',
                'ReactDOM': typeof ReactDOM !== 'undefined',
                'Chart.js': typeof Chart !== 'undefined',
                'PapaParse': typeof Papa !== 'undefined',
                'XLSX': typeof XLSX !== 'undefined',
                'Supabase': typeof supabase !== 'undefined'
            };

            const container = document.getElementById('dependencies');
            container.innerHTML = '';

            Object.entries(deps).forEach(([name, loaded]) => {
                const div = document.createElement('div');
                div.className = `status ${loaded ? 'success' : 'error'}`;
                div.textContent = `${loaded ? '‚úÖ' : '‚ùå'} ${name}: ${loaded ? 'Loaded' : 'Not Found'}`;
                container.appendChild(div);
                log(`${name}: ${loaded ? 'Loaded' : 'Not Found'}`);
            });

            const allLoaded = Object.values(deps).every(v => v);
            return allLoaded;
        }

        // File paths to check
        const filesToCheck = [
            // CSS files
            'src/styles/main.css',
            'src/styles/components/navigation.css',
            'src/styles/components/sidebar.css',
            'src/styles/components/dashboard.css',
            'src/styles/components/charts.css',
            
            // JavaScript files
            'src/data/initialData.js',
            'src/js/config.js',
            'src/js/app.js',
            'src/js/module-bridge.js',
            'src/js/utils/formatters.js',
            'src/js/utils/dateUtils.js',
            'src/js/utils/validators.js',
            'src/js/services/dataService.js',
            'src/js/services/supabaseService.js',
            'src/js/components/Dashboard.js',
            'src/js/components/Settings.js',
            'src/js/components/Upload.js',
            'src/js/components/Navigation.js',
            'src/js/components/Sidebar.js'
        ];

        async function checkFile(path) {
            try {
                const response = await fetch(path, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function checkAllFiles() {
            const container = document.getElementById('files');
            container.innerHTML = '<div class="status loading">Checking files...</div>';
            
            const results = [];
            for (const file of filesToCheck) {
                const exists = await checkFile(file);
                results.push({ file, exists });
            }

            container.innerHTML = '';
            let allExist = true;

            results.forEach(({ file, exists }) => {
                const div = document.createElement('div');
                div.className = `status ${exists ? 'success' : 'error'}`;
                div.textContent = `${exists ? '‚úÖ' : '‚ùå'} ${file}`;
                container.appendChild(div);
                
                if (!exists) {
                    allExist = false;
                    log(`Missing file: ${file}`, 'error');
                }
            });

            if (allExist) {
                const div = document.createElement('div');
                div.className = 'status success';
                div.innerHTML = '<strong>‚úÖ All files found!</strong>';
                container.appendChild(div);
                log('All files found successfully!', 'success');
            } else {
                const div = document.createElement('div');
                div.className = 'status error';
                div.innerHTML = '<strong>‚ùå Some files are missing. Please check your folder structure.</strong>';
                container.appendChild(div);
                log('Some files are missing!', 'error');
            }

            return allExist;
        }

        async function tryLoadDashboard() {
            log('Attempting to load dashboard components...');
            
            // Try to load each JS file
            const scriptsToLoad = [
                'src/data/initialData.js',
                'src/js/utils/formatters.js',
                'src/js/utils/dateUtils.js',
                'src/js/utils/validators.js',
                'src/js/services/dataService.js',
                'src/js/services/supabaseService.js',
                'src/js/components/Navigation.js',
                'src/js/components/Sidebar.js',
                'src/js/components/Dashboard.js',
                'src/js/components/Settings.js',
                'src/js/components/Upload.js',
                'src/js/config.js',
                'src/js/module-bridge.js',
                'src/js/app.js'
            ];

            for (const scriptPath of scriptsToLoad) {
                try {
                    const script = document.createElement('script');
                    script.src = scriptPath;
                    script.onload = () => log(`Loaded: ${scriptPath}`);
                    script.onerror = () => log(`Failed to load: ${scriptPath}`, 'error');
                    document.body.appendChild(script);
                } catch (error) {
                    log(`Error loading ${scriptPath}: ${error.message}`, 'error');
                }
            }

            // Wait a bit then check if app initialized
            setTimeout(() => {
                if (window.ChaiVision && window.ChaiVision.initializeApp) {
                    log('ChaiVision namespace found! Attempting initialization...', 'success');
                    try {
                        window.ChaiVision.initializeApp();
                        log('Dashboard initialized successfully!', 'success');
                    } catch (error) {
                        log(`Initialization error: ${error.message}`, 'error');
                    }
                } else {
                    log('ChaiVision namespace not found. Check if module-bridge.js loaded correctly.', 'error');
                }
            }, 2000);
        }

        // Run checks on page load
        window.addEventListener('DOMContentLoaded', () => {
            log('Debug page loaded');
            const depsLoaded = checkDependencies();
            
            if (depsLoaded) {
                log('All CDN dependencies loaded successfully!', 'success');
                checkAllFiles();
            } else {
                log('Some CDN dependencies failed to load!', 'error');
            }
        });
    </script>
</body>
</html>
