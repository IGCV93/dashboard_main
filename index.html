    <!-- Critical CSS inline for above-the-fold content -->
    <style>
        /* Critical CSS for loading screen */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            // DOM Content Loaded: entry.domContentLoadedEventEnd - entry.domContentLoadedEventStart ms
        }
        }
        });

        performanceObserver.observe({
            entryTypes: ['navigation']
        });

        // Configuration
        const APP_CONFIG= {
            DEBUG_MODE: true, // Set to false in production
                AUTO_INIT: true, // Auto-initialize on load
                PERFORMANCE_MODE: true // Enable performance optimizations
        }

        ;

        // Wait for all scripts to load
        window.addEventListener('DOMContentLoaded', ()=> {
                // DOM Content Loaded - Checking dependencies

                // Check dependencies
                const dependencies= {
                    'React': typeof React !=='undefined',
                    'ReactDOM': typeof ReactDOM !=='undefined',
                    'Chart.js': typeof Chart !=='undefined',
                    'PapaParse': typeof Papa !=='undefined',
                    'XLSX': typeof XLSX !=='undefined',
                    'Supabase': typeof supabase !=='undefined'
                }

                ;

                // Dependency status check
                // All dependencies verified silently

                // Check if all required dependencies are loaded
                const allDepsLoaded=Object.values(dependencies).every(v=> v===true);

                if ( !allDepsLoaded) {
                    // Not all dependencies loaded. Please check CDN links.
                    showErrorScreen('Dependencies failed to load. Please refresh the page.');
                    return;
                }

                // Hide loading spinner with optimized timing
                requestAnimationFrame(()=> {
                        const loadingEl=document.getElementById('loading');

                        if (loadingEl) {
                            loadingEl.style.opacity='0';
                            loadingEl.style.transform='scale(0.95)';

                            setTimeout(()=> {
                                    loadingEl.style.display='none';
                                }

                                , 300);
                        }
                    });

                // Initialize the app
                if (APP_CONFIG.AUTO_INIT) {

                    // Use requestIdleCallback for better performance
                    if ('requestIdleCallback' in window) {
                        requestIdleCallback(()=> initializeApplication());
                    }

                    else {
                        setTimeout(initializeApplication, 0);
                    }
                }
            });

        // Initialize Application
        function initializeApplication() {
            try {

                // Check if ChaiVision namespace exists
                if (typeof window.ChaiVision !=='undefined' && typeof window.ChaiVision.initializeApp==='function') {
                    // Initializing via ChaiVision namespace
                    window.ChaiVision.initializeApp();
                }

                // Check if global initializeApp exists
                else if (typeof window.initializeApp==='function') {
                    // Initializing via global function
                    window.initializeApp();
                }

                // Fallback to inline initialization
                else {
                    // No initialization function found. Using fallback
                    initializeFallbackApp();
                }
            }

            catch (error) {
                // Failed to initialize application: error
                showErrorScreen('Failed to initialize. Error: ' + error.message);
            }
        }

        // Fallback initialization
        function initializeFallbackApp() {
            const {
                useState,
                useEffect,
                createElement: h
            }

            =React;

            function FallbackApp() {
                const [initialized,
                setInitialized]=useState(false);

                useEffect(()=> {

                        // Fallback app mounted
                        // Try to load the actual app after a delay
                        setTimeout(()=> {
                                if (window.ChaiVision && window.ChaiVision.initializeApp) {
                                    window.location.reload();
                                }
                            }

                            , 2000);
                    }

                    , []);

                return h('div', {
                    style: {
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        justifyContent: 'center',
                        minHeight: '100vh',
                        fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        color: 'white',
                        padding: '40px'
                    }
                }

                ,
                h('h1', {
                    style: {
                        fontSize: '48px',
                        marginBottom: '20px',
                        textShadow: '0 2px 4px rgba(0,0,0,0.2)'
                    }
                }

                , '‚òï Chai Vision'),
            h('p', {
                style: {
                    fontSize: '20px',
                    marginBottom: '40px',
                    opacity: '0.9'
                }
            }

            , 'Sales Performance Dashboard'),
        h('div', {
            style: {
                background: 'rgba(255,255,255,0.2)',
                borderRadius: '12px',
                padding: '30px',
                maxWidth: '500px',
                textAlign: 'center'
            }
        }

        ,
        h('p', {
            style: {
                marginBottom: '20px',
                fontSize: '16px'
            }
        }

        , 'Dashboard modules are loading...'),
        h('p', {
            style: {
                fontSize: '14px',
                opacity: '0.8'
            }
        }

        , 'If this message persists, please check that all JavaScript files are in the correct locations.'),
        h('button', {

            onClick: ()=> window.location.reload(),
            style: {
                marginTop: '20px',
                padding: '12px 24px',
                background: 'white',
                color: '#667eea',
                border: 'none',
                borderRadius: '8px',
                fontSize: '16px',
                fontWeight: '600',
                cursor: 'pointer',
                transition: 'transform 0.2s'
            }

            ,
            onMouseOver: (e)=> e.target.style.transform='scale(1.05)',
            onMouseOut: (e)=> e.target.style.transform='scale(1)'
        }

        , 'Reload Dashboard')));
        }

        ReactDOM.render(React.createElement(FallbackApp), document.getElementById('root'));
        }

        // Show error screen
        function showErrorScreen(message) {
            const root=document.getElementById('root');
            root.innerHTML=` <div style="
 display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 40px;
            text-align: center;

            ">
 <h1 style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è Error</h1><p style="font-size: 20px; margin-bottom: 20px; max-width: 600px;">$ {
                message
            }

            </p><button onclick="window.location.reload()" style="
 padding: 12px 24px;
            background: white;
            color: #ef4444;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            ">Reload Page</button>
 </div>`;
        }

        // Error boundary for production
        window.addEventListener('error', (event)=> {

                // Global error: event.error
                if (APP_CONFIG.DEBUG_MODE) {
                    // Stack trace: event.error?.stack
                }
            });

        // Log successful load
        // Index.html loaded successfully
        </script></body></html>
